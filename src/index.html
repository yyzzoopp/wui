<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/wui.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/font-icon-ie7.css"> -->
</head>

<body style="padding-top: 100px;">
    <ul class="w-page">
    	<li class="w-page-total">共 100 条</li>
        <li title="上一页" class="w-page-prev w-page-disabled"><a><i class="icon-angle-left"></i></a></li>
        <li title="1" class="w-page-item w-page-item-active"><a>1</a></li>
        <li title="2" class="w-page-item"><a>2</a></li>
        <li title="3" class="w-page-item"><a>3</a></li>
        <li class="w-page-item-jump">...</li>
        <li title="10" class="w-page-item"><a>10</a></li>
        <li title="下一页" class="w-page-next"><a><i class="icon-angle-right"></i></a></li>
        <li class="w-page-options">
            <div class="w-page-options-elevator">跳至<input type="text">页</div>
        </li>
    </ul>
</body>

</html>
